<body>
    <!-- common header -->
    <section id="header" class="contact"></section>

    <!-- ***** section-about-img ***** -->

        <div class="container-fluid  d-flex justify-content-center p-0">

                <div class="ab-img">
                    <img src="./assets/images/products/contact-us-3.jpg" />
                </div>
                <h2 class="page-content">Contact</h2>
            </div>
        </div>
    </section>

    <!--  carrer start-->
    <section class="section">
        <div class="container-fluid p-50">
            <div class="row d-flex p-0">
                <div class="col-lg-6 col-md-12 col-sm-12 col-12 p-0 ">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.91378913061!2d72.50406997603646!3d23.026937416163854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b3bf029e7b5%3A0x79f04cd53e9557b!2sEndlos%20Technologies%20Private%20Limited!5e0!3m2!1sen!2sin!4v1714474379438!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;" allowfullscreen loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div
                    class="col-lg-6 col-md-12 col-sm-12 col-12 common-text-content bg-blue d-flex justify-content-center flex-column py-50" >
                    <h3 class="white">Get In Touch</h3>

                    <h5 class="white mt-3">AHMEDABAD</h5>
                    <hr class="white">

                    <h5 class="white">Office Address</h5>
                    <div class="footer-contact white">
                        <ul>
                            <li class="mt-3"><i class="fa-solid fa-envelope me-2"></i>
                                <span>dolphin1109@gmail.com</span>
                            </li>
                            <li class="mt-3"><i class="fa-solid fa-mobile-button me-2"></i>
                                <span>Phone: +91 9727802087</span>
                            </li>
                            <li class="mt-3"><i class="fa-solid fa-location-dot me-2"></i>
                                <span>1109, Shivalik Shilp, Iscon Road, SG.

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--  carrer end-->

    <!-- form section start -->
    <section class="section">
        <div class="container-fluid p-0">
            <div class="row d-flex p-50">
                <div
                    class="col-lg-8 col-md-8 col-sm-12 col-12  offset-lg-2 offset-md-2 our-contact common-text-content d-flex justify-content-center flex-column">
                    <h2 class="title p-3">Contact Us</h2>

                    <form class="form1" id="contactForm" 
                        onsubmit="return validateForm1()">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Message" required></textarea>

                        <button type="submit" class="btn border-white">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- form section end -->

    <!-- common footer -->
    <section id="footer"></section>
</body>

<!--  custom js -->
<script src="./assets/JS/main.js"></script>

<script>
    $('#header').load('header.html')
    $('#footer').load('footer.html')
</script>

<script>
    function validateForm1() {
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var message = document.getElementById("message").value;

  if (!name || !email || !message) {
    alert("All fields are required!");
    return false;
  }

  // Simple email validation (more sophisticated validation can be added)
  var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    alert("Please enter a valid email address.");
    return false;
  }
  return true;
}
</script>
